
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.Kyalo's Clothing and Apparel Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>C.Kyalo's Clothing and Apparel Boutique</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Our Collection</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Ladies Dress">
                    <h3>Ladies Elegant Dress</h3>
                    <p>Ksh 2,500</p>
                    <button onclick="addToCart('Ladies Elegant Dress', 2500)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Men's Shirt">
                    <h3>Men's Classic Shirt</h3>
                    <p>Ksh 1,800</p>
                    <button onclick="addToCart('Men\'s Classic Shirt', 1800)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Kids Outfit">
                    <h3>Kids Colorful Outfit</h3>
                    <p>Ksh 1,200</p>
                    <button onclick="addToCart('Kids Colorful Outfit', 1200)">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: Ksh <span id="cart-total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <p>Contact us: 0758530258 | We deliver countrywide</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
